<div class="note-container"  
    [style.--alive]="alive ? 'var(--primary-color)' : 'var(--shadow-second-color)'">
    <span
        [style.--size.px]="size">
        &nbsp;
    </span>

    <div 
        *ngFor="let connection of connections" 
        class="connection-container">
        
        <app-cell-connection 
            [settings]="generatConnections(connection)">
    </app-cell-connection>
    </div>
</div>
