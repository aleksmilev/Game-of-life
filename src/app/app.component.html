<div id="title">
    <h1>John Conway's Game of Life</h1>
</div>

<div id="game">
    <app-table [data]="data" (noteClickEvent)="updateClickedNote($event)"></app-table>
</div>

<div id="controls">
    <button 
    class="game-button green" 
        (click)="updateData()">
        Start
    </button>

    <button 
        class="game-button red" 
        (click)="resetData()">
        Kill
    </button>
</div>
